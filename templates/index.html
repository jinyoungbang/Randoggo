<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Randoggo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            

.center {
    display: flex;
    justify-content: center;
    align-items: center;
}

        </style>
    </head>
    <body>
        <section class="hero is-fullheight has-background-white">
            <div class="hero-body">
                <div class="container">
                    <figure class="image center">
                        <!-- Keep this format consistent for images on Flask webapp -->
                        <img src="{{url_for('static', filename='dog.svg')}}" style="max-width: 128px;">
                    </figure>
                    <h1 class="title center">
                        Subscribe!
                    </h1>
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column">
                            <div class="notification is-primary is-size-5">
                                Put in your email to receive weekly dosage of doggos and have a great start to your day!
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>
                    <div class="container center">
                        <form action="/result" method="POST">
                            <div class="field has-addons">
                                  <p class="control has-icons-left has-icons-right">
                                    <input class="input is-primary is-rounded" type="text" name="email" placeholder="Email">
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-envelope"></i>
                                    </span>
                                    <div class="control">
                                      <button class="button is-primary">Subscribe</button>
                                    </div>
                                  </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="content has-text-centered">
                    <p>
                        <strong>Randoggo</strong> by <a href="https://github.com/jinyoungbang">Jin Young Bang</a>.
                    </p>
                    <p>
                        Icon made by Freepik from <a href="https://www.flaticon.com">www.flaticon.com</a>.
                    </p>
                    The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                    is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                </div>
            </footer>
        </section>
    </body>
</html>
